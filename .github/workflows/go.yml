# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Build Binaries

permissions:
  contents: write

on:
  push:
    branches: [ "**" ]
    tags: ["*"]
  pull_request:
    branches: [ "main" ]    
jobs:
  build-macos:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v3

      - name: Set branch suffix
        shell: bash
        run: |
          if [ "${GITHUB_REF_TYPE}" = "branch" ] && [ "${GITHUB_REF_NAME}" != "main" ]; then
            safe_ref="${GITHUB_REF_NAME//\//-}"
            echo "BRANCH_SUFFIX=.${safe_ref}" >> "$GITHUB_ENV"
          else
            echo "BRANCH_SUFFIX=" >> "$GITHUB_ENV"
          fi

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Build for macOS ARM64
        run: |
          GOOS=darwin GOARCH=arm64 CGO_ENABLED=1 go build -o bin/batchq.macos_arm64${BRANCH_SUFFIX} main.go

      - name: Build for macOS amd64
        run: |
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=1 go build -o bin/batchq.macos_amd64${BRANCH_SUFFIX} main.go

      - name: combine macOS binaries
        run: |
           lipo -create -output bin/batchq.macos_all${BRANCH_SUFFIX} bin/batchq.macos_amd64${BRANCH_SUFFIX} bin/batchq.macos_arm64${BRANCH_SUFFIX}

      - name: Upload macos_all binary
        uses: actions/upload-artifact@v4
        with:
          name: batchq.macos_all${{ env.BRANCH_SUFFIX }}
          path: bin/batchq.macos_all${{ env.BRANCH_SUFFIX }}

      - name: Upload macos_amd64 binary
        uses: actions/upload-artifact@v4
        with:
          name: batchq.macos_amd64${{ env.BRANCH_SUFFIX }}
          path: bin/batchq.macos_amd64${{ env.BRANCH_SUFFIX }}

      - name: Upload macos_arm64 binary
        uses: actions/upload-artifact@v4
        with:
          name: batchq.macos_arm64${{ env.BRANCH_SUFFIX }}
          path: bin/batchq.macos_arm64${{ env.BRANCH_SUFFIX }}
  build-linux-amd64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set branch suffix
        shell: bash
        run: |
          if [ "${GITHUB_REF_TYPE}" = "branch" ] && [ "${GITHUB_REF_NAME}" != "main" ]; then
            safe_ref="${GITHUB_REF_NAME//\//-}"
            echo "BRANCH_SUFFIX=.${safe_ref}" >> "$GITHUB_ENV"
          else
            echo "BRANCH_SUFFIX=" >> "$GITHUB_ENV"
          fi

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Install compilers
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc musl musl-tools curl

      - name: Build Linux amd64 (musl static)
        run: |
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 CC=musl-gcc \
          go build -ldflags='-extldflags "-static"' -o bin/batchq.linux_musl_amd64${BRANCH_SUFFIX} main.go

      - name: Upload linux_musl_amd64 binary
        uses: actions/upload-artifact@v4
        with:
          name: batchq.linux_musl_amd64${{ env.BRANCH_SUFFIX }}
          path: bin/batchq.linux_musl_amd64${{ env.BRANCH_SUFFIX }}

  build-linux-arm64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set branch suffix
        shell: bash
        run: |
          if [ "${GITHUB_REF_TYPE}" = "branch" ] && [ "${GITHUB_REF_NAME}" != "main" ]; then
            safe_ref="${GITHUB_REF_NAME//\//-}"
            echo "BRANCH_SUFFIX=.${safe_ref}" >> "$GITHUB_ENV"
          else
            echo "BRANCH_SUFFIX=" >> "$GITHUB_ENV"
          fi

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Install cross-compilers
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu gcc musl musl-tools curl

      - name: Install musl cross compiler for aarch64
        run: |
          mkdir -p /opt/musl-cross
          git clone https://github.com/mbreese/batchq-build.git
          cat batchq-build/extern/aarch64-linux-musl-cross.tgz.1 batchq-build/extern/aarch64-linux-musl-cross.tgz.2 > aarch64-linux-musl-cross.tgz
          tar -xzf aarch64-linux-musl-cross.tgz -C /opt/musl-cross
          echo "/opt/musl-cross/aarch64-linux-musl-cross/bin" >> $GITHUB_PATH

      - name: Build Linux arm64 (musl static)
        run: |
          CC=aarch64-linux-musl-gcc \
          CGO_ENABLED=1 GOOS=linux GOARCH=arm64 \
          go build -ldflags='-extldflags "-static"' -o bin/batchq.linux_musl_arm64${BRANCH_SUFFIX} main.go

      - name: Upload linux_musl_arm64 binary
        uses: actions/upload-artifact@v4
        with:
          name: batchq.linux_musl_arm64${{ env.BRANCH_SUFFIX }}
          path: bin/batchq.linux_musl_arm64${{ env.BRANCH_SUFFIX }}

  release:
    needs: [build-macos, build-linux-amd64, build-linux-arm64]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download linux_musl_amd64 artifact
        uses: actions/download-artifact@v4
        with:
          name: batchq.linux_musl_amd64${{ env.BRANCH_SUFFIX }}
          path: ./artifacts/
      - name: Download linux_musl_arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: batchq.linux_musl_arm64${{ env.BRANCH_SUFFIX }}
          path: ./artifacts/
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
